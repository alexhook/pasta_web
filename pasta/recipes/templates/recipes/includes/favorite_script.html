<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".favorite-update-form").submit(function(e){
            e.preventDefault();
            let form = $(this)
            let url = form.attr("action");
            $.ajax({
                type: "POST",
                data: $(this).serialize(),
                url: url,
                dataType: "json",
                success: function(response) {
                    let i = form.find("i").first()
                    let span = form.find("span").first()
                    let favoritesClassName = 'favorite'
                    if (i.hasClass(favoritesClassName)) {
                        i.removeClass(favoritesClassName)
                    } else {
                        i.addClass(favoritesClassName)
                    }
                    span.text(response.favorites_label)
                },
                error: function(response) {
                    alert(response.responseJSON.errors)
                }
            })
        })
    })
</script>
