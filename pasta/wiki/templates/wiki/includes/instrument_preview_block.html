{% with abs_url=instrument.get_absolute_url %}
<div class="instrument-preview">
    <a href="{{ abs_url }}">
        <img src="{{ instrument.image.url }}" width="100" height="100">
    </a>
        <div class="content-block">
            <a href="{{ abs_url }}">{{ instrument.name }}</a>
            <span>{{ instrument.description|truncatewords:25 }}</span>
        </div>
</div>
{% endwith %}
