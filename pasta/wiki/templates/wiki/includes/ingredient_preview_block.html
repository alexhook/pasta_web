{% with abs_url=ingredient.get_absolute_url %}
<div class="ingredient-preview">
    <a href="{{ abs_url }}">
        <img src="{{ ingredient.image.url }}" width="100" height="100">
    </a>
        <div class="content-block">
            <a href="{{ abs_url }}">{{ ingredient.name }}</a>
            <span>{{ ingredient.description|truncatewords:25 }}</span>
        </div>
</div>
{% endwith %}
