{% extends "base_generic.html" %}

{% block content %}
{% for instrument in instrument_list %}
<div>
    <a href="{{ instrument.get_absolute_url }}">
        <img src="{{ instrument.image.url }}" alt="{{ instrument.name }}" width="100" height="100">
    </a>
        <div>
            <a href="{{ instrument.get_absolute_url }}">{{ instrument.name }}</a>
        </div>
</div>
{% endfor %}
{% endblock %}
